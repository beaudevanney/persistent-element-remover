<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>PER Rules</title>
        <link href="tabulator.css" rel="stylesheet">
    </head>
    <body style="background: gray">

        <p></p>
        <center>
        <button style="background:lightgreen;" id="savbtn" >Save Changes</button>
        <button id="addbtn" type="button" name="addbtn" >Add New</button>
        <button id="impbtn_wrapper" > Import/Add</button>
        <input id="impbtn" type="file" name="impbtn" value="" style="display:none" />
        <button id="discbtn" > Discard Changes</button>
        <button id="ablebtn" type="button" name="impbtn" >Toggle Enabled (Selected)</button>
        <button id="expbtn" type="button" name="impbtn" >Export (Selected)</button>
        <button id="delbtn" type="button" name="impbtn" >Delete (Selected)</button>
        </center>
        <p></p>
        <table id="mainTable" border=1 style="width:100%;height:80vh;" ></table>
        <span>Columns marked with (*) are required</span>
        <script src="tabulator.js"></script>
        <script src="options.js"></script>
    </body>
</html>
